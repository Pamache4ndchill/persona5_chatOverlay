<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persona 5 Chat Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
      font-family: 'Anton', sans-serif;
    }

    #chat-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 100vh;
      display: flex;
      flex-direction: column-reverse;
      padding: 20px;
    }

    .chat-message {
      position: relative;
      background: #e50000;
      color: white;
      padding: 16px 24px;
      margin: 10px 0;
      max-width: 500px;
      font-size: 1.2rem;
      animation: popIn 0.4s ease forwards;
      border: 4px solid #000;
      box-shadow: 5px 5px 0 #000;
      clip-path: polygon(0 0, 100% 0, 95% 85%, 85% 100%, 0 100%);
    }

    .chat-message::before {
      content: '';
      position: absolute;
      left: -12px;
      bottom: 10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #000;
    }

    .chat-message strong {
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    @keyframes popIn {
      from {
        transform: translateX(-30%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <!-- Sonido opcional -->
  <audio id="chat-sound" src="https://cdn.pixabay.com/download/audio/2023/03/08/audio_2c129f7339.mp3?filename=message-pop-1-189280.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5"></script>
  <script>
    const client = new tmi.Client({
      channels: ['pamache4ndchill_'] // â† Reemplaza con el nombre real de tu canal
    });

    client.connect();

    const container = document.getElementById('chat-container');
    const audio = document.getElementById('chat-sound');

    client.on('message', (channel, tags, message, self) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message';
      msgDiv.innerHTML = `<strong>${tags['display-name']}</strong>: ${sanitize(message)}`;
      container.appendChild(msgDiv);

      audio.currentTime = 0;
      audio.play();

      setTimeout(() => {
        msgDiv.remove();
      }, 20000);
    });

    function sanitize(str) {
      return str.replace(/[&<>"']/g, m => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]
      ));
    }
  </script>
</body>
</html>
